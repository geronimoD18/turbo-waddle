<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            font-size: 25pt;
            font-family: 'Josefin Sans', sans-serif;
            
            background-color: rgb(1, 28, 63);

            text-align: center;
        }
        h1{
            color: #fff;
        }
        .time{
            color: #fff;
        }
        .sec,
        .tm{
            color: rgb(255, 136, 0);
        }
        .top{
            width: 100%;
            height: 120px;
        }
    </style>
</head>
<body>
    <div class="top"></div>
    <div class="container">
        <h1>Hora actual en RD</h1>
        <br>
        <p id="hora-actual"></p>
    </div>
    <script>
        function displayTime() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();

            // Agrega un cero delante de las horas si es menor que 10
            if (hours < 10) {
            hours = "0" + hours;
            }

            // Agrega un cero delante de los minutos si es menor que 10
            if (minutes < 10) {
            minutes = "0" + minutes;
            }

            // Agrega un cero delante de los segundos si es menor que 10
            if (seconds < 10) {
            seconds = "0" + seconds;
            }

            const horaActual = `${hours}:${minutes}:${seconds}`;
            document.getElementById("hora-actual").textContent = horaActual;
        }

        setInterval(displayTime, 1000);
    </script>
</body>
</html>
